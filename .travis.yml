language: node_js

os: osx

node_js:
- '6'

matrix:
  fast_finish: true

sudo: required

before_install:
- npm i -g electron-installer-dmg

cache:
  yarn: true

script:
- npm run -s ci
- npm run -s dist
- npm run -s executables

deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - dist/ci-menu.deb
  - dist/ci-menu.dmg
  - dist/ci-menu.exe
  - dist/ci-menu.rpm
  - dist/armv7l.tar.gz
  - dist/osx.tar.gz
  - dist/linux32.tar.gz
  - dist/linux64.tar.gz
  - dist/win32.zip
  - dist/win64.zip
  skip_cleanup: true
  on:
    repo: riggerthegeek/ci-menu
    tags: true
